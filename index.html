<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toxic Dance</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
  </head>

  <body>
    <nav>
      <div id="action-area">
        <a href="index.html"><h1>Home</h1></a>
        <a href="story.html"><h1>Our Story</h1></a>
        <a href="performance.html"><h1>Performance</h1></a>
        <a href="contact.html"><h1>Contact Us</h1></a>
        <div id="social-media-icons">
          <a href="https://www.instagram.com/toxic.dance">
            <img src="img/instagram.svg" alt="Instagram icon" />
          </a>
          <a href="https://www.youtube.com/ToxicDance">
            <img src="img/youtube.svg" alt="YouTube icon" />
          </a>
          <a href="https://www.tiktok.com/@toxic.dance.bg">
            <img src="img/tiktok.svg" alt="TikTok icon" />
          </a>
          <a href="https://www.facebook.com/ToxicGroupOfficial">
            <img src="img/facebook.svg" alt="Facebook icon" />
          </a>
        </div>
      </div>
      <div id="close-area"></div>
    </nav>

    <header class="fade-in">
      <img id="menu-button" src="img/menu.png" alt="menu icon" />
      <!-- <img src="img/globe.png" alt="language icon" /> -->
    </header>

    <div class="parallax">
      <div class="parallax-layer parallax-background toxic-logo">
        <img
          id="toxic-logo"
          src="img/toxic_logo.png"
          alt="Toxic logo (background)"
        />
      </div>

      <div class="parallax-layer parallax-foreground">
        <main>
          <section class="first-view">
            <h1 class="main-title fade-in">We are Toxic Dance</h1>
            <img
              class="down-arrow fade-in"
              src="img/icons8-expand-arrow-100.png"
              alt="down arrow"
            />
          </section>

          <section id="second-view">
            <h1 class="sub-title fade-in">Bold</h1>
            <figure id="block1">
              <img
                id="bold1"
                class="img-in-block fade-in"
                src="img/bold1.png"
                alt="bold1"
              />
              <img
                id="bold2"
                class="img-in-block fade-in"
                src="img/bold3.png"
                alt="bold2"
              />
              <img
                id="bold3"
                class="img-in-block fade-in"
                src="img/bold2.png"
                alt="bold3"
              />
            </figure>
          </section>

          <section id="third-view">
            <h1 class="sub-title fade-in">Competitive</h1>

            <figure id="block2">
              <img
                id="competitive1"
                class="img-in-block fade-in"
                src="img/competitive1.png"
                alt="competitive1"
              />
              <img
                id="competitive2"
                class="img-in-block fade-in"
                src="img/competitive3.png"
                alt="competitive2"
              />
              <img
                id="competitive3"
                class="img-in-block fade-in"
                src="img/competitive2.png"
                alt="competitive3"
              />
            </figure>
          </section>

          <section id="fourth-view">
            <h1 class="sub-title fade-in">Fun</h1>
            <figure id="block3">
              <img
                id="fun1"
                class="img-in-block fade-in"
                src="img/fun2.png"
                alt="fun1"
              />
              <img
                id="fun2"
                class="img-in-block fade-in"
                src="img/fun1.png"
                alt="fun2"
              />
              <img
                id="fun3"
                class="img-in-block fade-in"
                src="img/fun3.png"
                alt="fun3"
              />
            </figure>
          </section>

          <section id="our-story-button">
            <a href="story.html">
              <h1 class="sub-title fade-in">Our Story</h1>
              <img
                class="right-arrow sub-title fade-in"
                src="img/icons8-expand-arrow-100.png"
                alt="down arrow"
              />
            </a>
          </section>
        </main>

        <footer>
          <p id="copyright">&copy; Copyright 2021 Daniel Sergilov</p>
          <p id="icon-credit">
            Icons made by
            <a href="https://www.flaticon.com/authors/becris" title="Becris"
              >Becris</a
            >
            and
            <a
              href="https://www.flaticon.com/authors/pixel-perfect"
              title="Pixel perfect"
              >Pixel perfect</a
            >
            from
            <a href="https://www.flaticon.com/" title="Flaticon"
              >www.flaticon.com</a
            >
            <br />
            <a target="_blank" href="undefined/icons/set/expand-arrow--v1"
              >Expand Arrow icon</a
            >
            icon by <a target="_blank" href="">Icons8</a>
          </p>
        </footer>
      </div>
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
