<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toxic Dance</title>
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
  </head>
  <body>
    <nav class="fade-in">
      <img src="img/globe.png" alt="language icon" />
      <img src="img/menu.png" alt="menu icon" />
    </nav>

    <div class="parallax">
      <div class="parallax-layer parallax-background">
        <img
          id="toxic-logo"
          src="img/toxic_logo.png"
          alt="Toxic logo (background)"
        />
      </div>

      <div class="parallax-layer parallax-foreground">
        <main>
          <section class="first-view">
            <h1 class="main-title fade-in">We are Toxic Dance</h1>
          </section>

          <section id="second-view">
            <h1 class="sub-title fade-in">Bold</h1>
            <figure id="block1">
              <img
                class="img-in-block fade-in"
                src="img/bold1.png"
                alt="bold1"
              />
              <img
                class="img-in-block fade-in"
                src="img/bold3.png"
                alt="bold2"
              />
              <img
                class="img-in-block fade-in"
                src="img/bold2.png"
                alt="bold3"
              />
            </figure>
          </section>

          <section id="third-view">
            <h1 class="sub-title fade-in">Competitive</h1>

            <figure id="block2">
              <img
                class="img-in-block fade-in"
                src="img/competitive1.png"
                alt="competitive1"
              />
              <img
                class="img-in-block fade-in"
                src="img/competitive3.png"
                alt="competitive2"
              />
              <img
                class="img-in-block fade-in"
                src="img/competitive2.png"
                alt="competitive3"
              />
            </figure>
          </section>

          <section id="fourth-view">
            <h1 class="sub-title fade-in">Fun</h1>
            <figure id="block3">
              <img class="img-in-block fade-in" src="img/fun2.png" alt="fun1" />
              <img class="img-in-block fade-in" src="img/fun1.png" alt="fun2" />
              <img class="img-in-block fade-in" src="img/fun3.png" alt="fun3" />
            </figure>
          </section>
        </main>

        <footer>
          Icons made by
          <a href="https://www.flaticon.com/authors/becris" title="Becris"
            >Becris</a
          >
          and
          <a
            href="https://www.flaticon.com/authors/pixel-perfect"
            title="Pixel perfect"
            >Pixel perfect</a
          >
          from
          <a href="https://www.flaticon.com/" title="Flaticon"
            >www.flaticon.com</a
          >
          <!-- IF I USE MENU2 
                <div>Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect" 
                  title="Pixel perfect">Pixel perfect</a> from <a 
                  href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
               -->
        </footer>
      </div>
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
