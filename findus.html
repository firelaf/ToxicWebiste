<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div id="action-area">
        <a href="index.html"><h1>Home</h1></a>
        <a href="story.html"><h1>Our Story</h1></a>
        <a href="performance.html"><h1>Performance</h1></a>
        <a href="findus.html"><h1>Find Us</h1></a>
        <div id="social-media-icons">
          <a href="https://www.instagram.com/toxic.dance">
            <img src="img/icons/instagram.svg" alt="Instagram icon" />
          </a>
          <a href="https://www.youtube.com/ToxicDance">
            <img src="img/icons/youtube.svg" alt="YouTube icon" />
          </a>
          <a href="https://www.tiktok.com/@toxic.dance.bg">
            <img src="img/icons/tiktok.svg" alt="TikTok icon" />
          </a>
          <a href="https://www.facebook.com/ToxicGroupOfficial">
            <img src="img/icons/facebook.svg" alt="Facebook icon" />
          </a>
        </div>
      </div>
      <div id="close-area"></div>
    </nav>

    <header class="fade-in">
      <img id="menu-button" src="img/icons/menu.png" alt="menu icon" />
      <!-- <img src="img/icons/globe.png" alt="language icon" /> -->
    </header>

    <div class="parallax">
      <div class="parallax-layer parallax-background toxic-logo">
        <img
          id="toxic-logo-2"
          class="logo-background"
          src="img/toxic_logo.png"
          alt="Toxic logo (background)"
        />
      </div>

      <div class="parallax-layer parallax-foreground">
        <form id="send-email" style="margin-top: 50vh">
          <label for="email">Email:*</label><br />
          <input type="email" name="email" /><br />
          <label for="subject">Subject:*</label><br />
          <input type="subject" name="subject" /><br />
          <label for="msg">Message:</label><br />
          <textarea name="msg" id="message"> </textarea><br />
          <input type="submit" />
        </form>
      </div>
    </div>

    <script src="js/scripts.js"></script>
  </body>
</html>
